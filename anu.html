<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent{
      width:100%;
      height:100%;
      display: grid;
      grid-template-columns: 25% 25% 25% 25%;
      grid-template-rows: 50% 50%;
    }
    .child1{
      grid-row: 1/3;
      grid-column: 1/3;
    }
    .child2{
      grid-row: 1;
      grid-column: 3;
    }
    .child3{
      grid-row: 1;
      grid-column: 4;
    }
    .child4{
      grid-row: 2;
      grid-column: 3;
    }
    .child5{
      grid-row: 2;
      grid-column: 4;
    }
  </style>
</head>
<body>
  <div class="parent container-fluid">
    <div class="child1" >
   <img src="./images/left-banner-image.jpg" class="img-fluid" width="100%">
    </div>
    <div class="child2">
      <img src="./images/baner-right-image-01.jpg" class="img-fluid" width="100%">
    </div>
    <div class="child3">
      <img src="./images/baner-right-image-02.jpg" class="img-fluid" width="100%" >
    </div>
    <div class="child4">
      <img src="./images/baner-right-image-03.jpg" class="img-fluid" width="100%">
    </div>
    <div class="child5">
      <img src="./images/baner-right-image-04.jpg" class="img-fluid" width="100%">
    </div>
  </div>
</body>
</html>
